{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: calc(100vh - 200px);">
    <div class="col-md-6 text-center">
        <div class="glass-card" style="border-radius: 24px;">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle-fill" style="font-size: 80px; color: var(--warning);"></i>
            </div>
            <h1 class="page-title mb-3">Page Not Found</h1>
            <p class="text-muted mb-4">The page you're looking for doesn't exist or has been moved.</p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="/main/dashboard" class="btn btn-gradient">
                    <i class="bi bi-house-door me-2"></i>Dashboard
                </a>
                <a href="javascript:history.back()" class="btn btn-glass">
                    <i class="bi bi-arrow-left me-2"></i>Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
